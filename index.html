<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
     <table border="2px">
        <form action="">
        <tr>
            <!--tr><td*2 -->
            <td colspan="2" id="heading"><strong>Registration Form </strong></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Write Name" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" placeholder="write Password" required></td>
        </tr>
        <tr></tr>
            <td>Address</td>
            <td><textarea name="address" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr></tr>
            <td>Branch</td>
            <td>
                CE<input type="radio" name="r1">
                IT<input type="radio" name="r1">
                CSE<input type="radio" name="r1">
            </td>
        </tr>
        <tr></tr>
            <td>Languages</td>
            <td>
                C<input type="checkbox" name="c1" id="" value="c">
                C++<input type="checkbox" name="c2" id="" value="c++">
                Java<input type="checkbox" name="c3" id="" value="java">
            </td>
        </tr>
        <tr>
            <td>Upload profile picture</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <select name="" id="">
                <option value="">Goa</option>
                <option value="">Delhi</option>
                <option value="">Ghaziabad</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Date of birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
            <td><input type="reset"></td>
        </tr>
        </form>
     </table>
    </div>


    
</body>
</html>
