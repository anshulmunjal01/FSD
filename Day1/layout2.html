<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .parent{
            border: 2px;
            height: 600px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            align-content: space-evenly;
        }
        .Box{
            border: 2px whitesmoke;
            height: 300px;
            width: 300px;
            background-color: whitesmoke;
            border-style: outset;
            backface-visibility: unset;
        }
        .btn{
            background-color: green;
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="Box" id="Box-1">
            <h1 align="center">Basic<br></h1>
            <br><br>
            <p align="center">
            $10 / month
            <br><br>
            Feature 1
            <br><br>
            Feature 2
            <br><br>
            <button class="btn">Sign Up</button>
        </p>

        </div>
        <div class="Box" id="Box-2">

            <br><br>

        </div>
    </div>
</body>
</html>
